<div ng-controller="ctrlUsuarios">
    <div class="card-panel hoverable">
        <form>
            <div class="center-align titulo">
                <h5 class="tituloSec">Registrar</h5>
            </div>
            <div class="row">
                <div input-field class="col s12 m4">
                    <input ng-model="insertarU.nombre" id="nombre" type="text" class="validate">
                    <label for="nombre">Nombre</label>
                </div>
                <div input-field class="col s12 m4">
                    <input ng-model="insertarU.apellidos" id="apellidos" type="text" class="validate">
                    <label for="apellidos">Apellidos</label>
                </div>                
                
            </div>
            <div class="row">
                
                <div input-field class="col s12 m4">
                    <input ng-model="insertarU.nombreUsuario" id="nombreUsuario" type="text" class="validate">
                    <label for="nombreUsuario">NombreUsuario</label>
                </div>
               <div input-field class="col s12 m4">
                    <input ng-model="insertarU.contrasena" id="contrasena" type="password" class="validate">
                    <label for="contrasena">Contrase&ntilde;a</label>
                </div>
            </div>
            <div class="row">
                <div input-field class="col s12 m4">
                    <input placeholder="usuario@correo.com" ng-model="insertarU.correo" type="email" id="correo" type="text" class="validate">
                    <label for="correo"  data-error="Formato incorrecto" >Correo</label>
                </div>
                
               
            </div>
            
            <div class="row no-bottom">
                <div class="center">
                    <a class="waves-effect waves-light btn" ng-click="agregar();" >Registrar Usuario</a>
                </div>
            </div>
        </form>
    </div>
</div>
